<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
</head>
<body>
    <!-- background container -->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
        <!-- card -->
        <div class="p-2 mx-6 rounded-xl bg-zinc-800">
            <!-- flex container -->
            <div class="flex flex-col md:flex-row">
                <!-- image -->
                <img src="../images/image.jpg" 
                alt="" 
                class="object-fit rounded-xl h-80 md:rounded-l-xl md:rounded-r-none md:h-64 transform hover:scale-105 duration-200 hover:rounded-xl">
                <!-- content -->
                <div class="p-5 md:p-10 ">
                    <h2 class="font-serif font-medium text-xl text-white text-centre md:text-left">Get diet and Health tips in your inbox</h2>
                    <p class="max-w-xs my-3 leading-5 tracking-wide text-xs text-white text-center md:text-left">Eat better and exercise better. Sign up for the Diet&Fitness Newsletter</p>
                <!-- email -->
                <div class="flex flex-col mt-4 space-y-2 md:flex-row md:space-x-2 md:space-y-0">
                    <input type="text" placeholder="Enter your email"
                    class="p-2 px-4 text-center bg-zinc-800 border border-zinc-600 text-white text-xs md:text-left placeholder:md:text-left focus:outline-none rounded-md">
                    <button class="px-2 py-2 bg-lime-500 hover:bg-lime-700 hover:text-white rounded-md duration-100">Subscribe</button>
                    
                </div>    
            </div>
        </div>
    </div>
</body>
</html>
